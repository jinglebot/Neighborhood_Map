<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="google-site-verification" content="cKaao5LD1b8NVw4t1oNkiD91fAOTXh1giyutpfYySnU" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="greeting" class="greeting" style="text-align:center">
            <h2>NUMISMATIC Guide to LA</h2>
            <h4>or a fancy way of saying</h4>
            <h3>A Coin Collector's Treasure Hunting Map of LA</h3>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6 col-md-3" id="list">
                <div>
                    <h4><label>Search<input type="text" data-bind='textInput: searchBar' /></label></h4>
                    <div id="errormsg"></div>
                </div>
                <hr>
                <div>
                    <h3>Store Locations</h3>
                    <ul data-bind="foreach: filteredLocationList">
                        <li data-bind="text: title, click: $parent.openInfowindow"></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-6 col-md-9" id="map" style="height:100vh; max-height:500px; border-style:solid">
                MAP
            </div>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/libs/oauth-signature.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeJ46vFkmxtbDLeMy8Oq1x6eOXRnrZ59o&callback=initMap" onerror= "googleError()" async defer></script>
</body>

</html>
